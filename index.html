                        if (start)

                                _loading_bar = document.querySelector("._BOX_0_0_0_0");
                                _loading_status = document.querySelector("._BOX_0_0_1_0");
                                start = false;
                        }

                        _loading_bar.animate(
                                [
                                        // keyframes
                                        {
                                                width: _loading_bar.style.width
                                        },
                                        {
                                                width: (_value * 100).toString() + "%"
                                        }
                                ],

                                        fill: 'forwards',

                        _value = (_loading - 0) / (0.9 - 0);

                        _animate = _loading_bar.animate(
                                [
                                        // keyframes
                                        {
                                                width: _loading_bar.style.width
                                        },
                                        {
                                                width: (_value * 100).toString() + "%"
                                        }
                                ],
                                {
                                        // timing options
                                        fill: 'forwards',
                                        duration: 900,
                                        easing: 'ease-in-out',

                                }
                        );



                        //
                        if (_loading < 0.05)
                        {
                                _loading_status.innerHTML = "preparing..";
                                _loading_bar.setAttribute("_attr", "start");
                        }

                        //
                        else if (_loading >= 0.05 && _loading < 0.9)
                        {
                                _loading_status.innerHTML = "loading.." + _value.toFixed(2).toString();
                                _loading_bar.setAttribute("_attr", "load");
                        }

                        else if (_loading == 0.9)
                        {
                                _loading_status.innerHTML = "extracting.";
                                _animate.onfinish = function()
                                {
                                        _loading_bar.setAttribute("_attr", "done")
                                        _loading_status.innerHTML = "extracting..";

                                _loading_background.style.display = "none";

                        }


                }
